<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>What's For Dinner</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="media.css" />
  </head>

  <body>
    <header class="position-static">
      <nav class="navbar bshad navbar-expand-md p-0 py-3 px-4 bg-white">
        <div class="container">
          <div class="d-flex align-items-center">
            <div
              class="icon me-12 d-flex align-items-center justify-content-center text-white bg-main rounded-circle"
            >
              <i class="fa-solid fa-utensils"></i>
            </div>
            <div>
              <h1 class="m-0 fw-bold fs-4 lh-1 text-black">
                What's For Dinner
              </h1>
              <p class="m-0 fs14 lh-base">Your daily meal inspiration</p>
            </div>
          </div>
          <button
            class="navbar-toggler border-0"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item me-3">
                <a class="nav-link p-0 fw-normal" href="#">
                  <i class="fa-solid fa-bookmark"></i>
                  <span class="d-none">Saved Recipes</span>
                </a>
              </li>
              <li class="nav-item me-3">
                <a class="nav-link p-0 fw-normal" href="#">
                  <i class="fa-solid fa-clock-rotate-left"></i>
                  <span class="d-none">Recent</span>
                </a>
              </li>
              <li class="nav-item me-3">
                <a class="nav-link p-0 fw-normal" href="#">
                  <i class="fa-solid fa-gear"></i>
                  <span class="d-none">Settings</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link p-0 d-flex align-items-center" href="#">
                  <div
                    class="fw-normal profile rounded-circle border border-2 p-0 m-0 me-12"
                  >
                    <img
                      class="w-100 h-100 rounded-circle"
                      src="avatar-2.jpg"
                      alt=""
                    />
                  </div>
                  <span class="d-none">profile</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="bg-warning-subtle min-vh-100">
      <div class="container px-4" id="Recipes">
        <img src="img/meal (1).jpg" alt="" />
      </div>
    </main>
    <script src="main.js"></script>
    <script
    
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
